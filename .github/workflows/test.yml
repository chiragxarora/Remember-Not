name: Unit Tests
on: push
jobs:
    unit-tests:
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v3
            - name: Install NodeJS
              uses: actions/setup-node@v3
              with:
                node-version: 18
            - name: Install Dependencies
              run: |
                    npm ci
                    cd client
                    npm ci
            - name: Run Tests - backend
              run: |
                    cd ..
                    npm run test-backend
            - name: Run Tests - frontend
              run: |
                    npm run test-frontend

